<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --brand: #dc3545; }
        .btn-primary { background-color: var(--brand); border-color: var(--brand); }
        .btn-primary:hover { filter: brightness(0.95); }
        .text-brand { color: var(--brand); }
    </style>
    <script>
        async function addToCart(id){
            const qtyEl = document.getElementById('qty');
            const qty = qtyEl ? Math.max(1, parseInt(qtyEl.value || '1', 10)) : 1;
            try {
                const res = await fetch(`/api/cart/add/${id}?quantity=${qty}`, {method:'POST'});
                if(res.ok){
                    alert('Đã thêm vào giỏ hàng');
                } else if (res.status === 401) {
                    window.location.href = '/login';
                } else {
                    const text = await res.text();
                    alert('Không thể thêm vào giỏ: ' + text);
                }
            } catch (e) {
                alert('Lỗi mạng, vui lòng thử lại');
            }
        }
    </script>
</head>
<body class="container py-4">
<a class="btn btn-link" href="/products">← Quay lại danh sách</a>

<div class="card">
    <div class="card-body">
        <img th:alt="${product.name}" th:src="@{|https://picsum.photos/seed/${product.uniqueKey}/1000/500|}" class="img-fluid mb-3" style="object-fit:cover;width:100%">
        <h3 th:text="${product.name}">Tên</h3>
        <div class="text-muted">Shop: <span th:text="${product.shop != null ? product.shop.shopName : 'N/A'}">N/A</span></div>
        <div class="text-muted mb-2" th:text="${product.description}">Mô tả</div>
        <div class="h5" th:text="${#numbers.formatDecimal(product.price,1,'COMMA',2,'POINT')}">0</div>
        <div class="small text-muted">Đánh giá trung bình: <span class="text-warning">★</span> <span th:text="${#numbers.formatDecimal(avgRating,1,'COMMA',1,'POINT')}">0.0</span></div>
        <div class="d-flex align-items-center gap-2 mt-3">
            <input type="number" id="qty" class="form-control" value="1" min="1" style="width:100px">
            <button class="btn btn-primary" th:onclick="|addToCart(${product.id})|">Thêm vào giỏ</button>
            <a class="btn btn-success" href="/cart">Mua ngay</a>
        </div>
    </div>
    </div>

<div class="mt-4">
    <h5>Đánh giá</h5>
    <div class="list-group">
        <div class="list-group-item" th:each="r: ${reviews}">
            <div>
                <span class="text-warning">★</span>
                <span th:text="${r.rating}">0</span>
            </div>
            <div class="text-muted" th:text="${r.comment}">Không có bình luận</div>
        </div>
        <div class="text-muted" th:if="${#lists.isEmpty(reviews)}">Chưa có đánh giá</div>
    </div>
</div>

</body>
</html>
