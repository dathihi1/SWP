<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --brand: #dc3545; }
        .btn-primary { background-color: var(--brand); border-color: var(--brand); }
        .btn-primary:hover { filter: brightness(0.95); }
        .text-brand { color: var(--brand); }
    </style>
    <script>
        async function addToCart(id){
            try {
                const res = await fetch(`/api/cart/add/${id}`, {method:'POST'});
                if(res.ok){
                    alert('Đã thêm vào giỏ hàng');
                } else if (res.status === 401) {
                    window.location.href = '/login';
                } else {
                    const text = await res.text();
                    alert('Không thể thêm vào giỏ: ' + text);
                }
            } catch (e) {
                alert('Lỗi mạng, vui lòng thử lại');
            }
        }
    </script>
</head>
<body class="container py-4">
<h3>Danh sách sản phẩm</h3>

<form class="row g-2 mb-3" method="get" action="/products">
    <div class="col-auto">
        <input name="q" th:value="${q}" class="form-control" placeholder="Tìm kiếm tên sản phẩm">
    </div>
    <div class="col-auto">
        <input name="type" th:value="${type}" class="form-control" placeholder="Loại (type)">
    </div>
    <div class="col-auto">
        <button class="btn btn-primary" type="submit">Tìm</button>
    </div>
</form>

<div class="row g-3">
    <div class="col-12 col-md-4" th:each="p: ${products}">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title" th:text="${p.name}">Tên</h5>
                <div class="text-muted" th:text="${p.description}">Mô tả</div>
                <div class="fw-bold mt-2" th:text="${#numbers.formatDecimal(p.price,1,'COMMA',2,'POINT')}">0</div>
            </div>
            <div class="card-footer d-flex gap-2">
                <a class="btn btn-outline-secondary" th:href="@{|/products/${p.id}|}">Xem chi tiết</a>
                <button type="button" class="btn btn-primary" th:onclick="|addToCart(${p.id})|">Thêm giỏ</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
