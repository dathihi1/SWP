<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập - MMO Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .brand-title {
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 .25rem rgba(13,110,253,.25);
            border-color: #0d6efd;
        }
    </style>
    <meta name="csrf" th:if="${_csrf != null}" th:content="${_csrf.token}">
    <meta name="csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}">
    <meta name="base_url" th:content="@{/}">
    <script>
        // Check for login error parameter
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('alert').textContent = 'Email hoặc mật khẩu không đúng';
            document.getElementById('alert').classList.remove('d-none');
        }
    </script>
</head>
<body class="d-flex align-items-center justify-content-center py-5">
<div class="container" style="max-width: 440px;">
    <div class="text-center text-white mb-4">
        <i class="fa-solid fa-cart-shopping fa-2xl"></i>
        <div class="h3 mt-2 brand-title">MMO Market</div>
        <div class="opacity-75">Đăng nhập để tiếp tục</div>
    </div>

    <div class="card p-4">
        <div id="alert" class="alert alert-danger d-none" role="alert"></div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="username" placeholder="you@example.com" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>
            <div class="mb-3 text-end">
                <a class="link-primary text-decoration-none" th:href="@{/forgot-password}" href="/forgot-password">Quên mật khẩu?</a>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-right-to-bracket me-2"></i>Đăng nhập
                </button>
            </div>
        </form>
        <div class="position-relative my-3">
            <hr class="text-muted">
            <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted small">hoặc</span>
        </div>
        <div class="d-grid gap-2">
            <a class="btn btn-outline-danger" th:href="@{/oauth2/authorization/google}" href="/oauth2/authorization/google">
                <i class="fa-brands fa-google me-2"></i>Đăng nhập với Google
            </a>
        </div>
        <div class="text-center mt-3">
            <span class="text-muted">Chưa có tài khoản?</span>
            <a th:href="@{/register}" href="/register">Đăng ký</a>
        </div>
    </div>
    <div class="text-center mt-4 text-white-50 small">
        © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> MMO Market
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
