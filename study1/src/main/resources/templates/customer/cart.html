<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Giỏ hàng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root { --brand: #0d6efd; }
        .btn-primary { background-color: var(--brand); border-color: var(--brand); }
        .btn-primary:hover { filter: brightness(0.95); }
        .page-title { font-weight: 700; }
        .card-shadow { box-shadow: 0 6px 20px rgba(0,0,0,.06); }
        .table > :not(caption) > * > * { vertical-align: middle; }
        .empty-state { padding: 2rem 1rem; text-align: center; color: #6c757d; }
    </style>
    <script src="/js/auth.js"></script>
    <script>
        function formatMoney(n){
            const num = Number(n || 0);
            return num.toLocaleString('vi-VN', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        async function loadCart() {
            try {
                const res = await fetch('/api/cart');
                if (res.status === 401) { window.location.href = '/login'; return; }
                const cart = await res.json();
                const tbody = document.getElementById('cart-body');
                const emptyEl = document.getElementById('empty');
                const tableWrap = document.getElementById('table-wrap');
                tbody.innerHTML = '';
                let total = 0;
                const items = cart.items || [];
                if (!items.length) {
                    tableWrap.classList.add('d-none');
                    emptyEl.classList.remove('d-none');
                } else {
                    tableWrap.classList.remove('d-none');
                    emptyEl.classList.add('d-none');
                }
                items.forEach(item => {
                    const tr = document.createElement('tr');
                    const price = Number(item.product.price || 0);
                    const qty = Number(item.quantity || 1);
                    const subtotal = price * qty;
                    total += subtotal;
                    tr.innerHTML = `
                        <td class="text-muted">#${item.product.id}</td>
                        <td>
                            <div class="fw-semibold">${item.product.name}</div>
                            <div class="small text-muted">${item.product.description || ''}</div>
                        </td>
                        <td class="text-nowrap">${formatMoney(price)}</td>
                        <td style="width:130px">
                            <div class="input-group input-group-sm">
                                <button class="btn btn-outline-secondary" type="button" onclick="updateQty(${item.product.id}, Math.max(1, ${qty}-1))"><i class="fa-solid fa-minus"></i></button>
                                <input class="form-control text-center" type="number" min="1" value="${qty}" onchange="updateQty(${item.product.id}, this.value)" />
                                <button class="btn btn-outline-secondary" type="button" onclick="updateQty(${item.product.id}, ${qty}+1)"><i class="fa-solid fa-plus"></i></button>
                            </div>
                        </td>
                        <td class="fw-semibold text-nowrap">${formatMoney(subtotal)}</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${item.product.id})"><i class="fa-solid fa-trash"></i></button>
                        </td>`;
                    tbody.appendChild(tr);
                });
                document.getElementById('total').innerText = formatMoney(total);
            } catch(e) {
                alert('Không tải được giỏ hàng. Vui lòng thử lại.');
            }
        }

        async function addItem(productId, quantity = 1) {
            const res = await fetch(`/api/cart/add/${productId}?quantity=${quantity}`, { method: 'POST' });
            if (res.status === 401) { window.location.href = '/login'; return; }
            await loadCart();
        }

        async function updateQty(productId, quantity) {
            const q = Math.max(1, parseInt(quantity || '1', 10));
            const res = await fetch(`/api/cart/update/${productId}?quantity=${q}`, { method: 'PUT' });
            if (res.status === 401) { window.location.href = '/login'; return; }
            await loadCart();
        }

        async function removeItem(productId) {
            const res = await fetch(`/api/cart/remove/${productId}`, { method: 'DELETE' });
            if (res.status === 401) { window.location.href = '/login'; return; }
            await loadCart();
        }

        async function clearCart() {
            const res = await fetch(`/api/cart/clear`, { method: 'DELETE' });
            if (res.status === 401) { window.location.href = '/login'; return; }
            await loadCart();
        }

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</head>
<body class="bg-light">
<div class="container py-4 py-md-5">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="page-title m-0"><i class="fa-solid fa-cart-shopping me-2 text-primary"></i>Giỏ hàng</h3>
        <div>
            <a href="/products" class="btn btn-outline-secondary"><i class="fa-solid fa-arrow-left me-2"></i>Tiếp tục mua sắm</a>
        </div>
    </div>

    <div class="card card-shadow">
        <div class="card-body">
            <div id="empty" class="empty-state d-none">
                <div class="mb-2"><i class="fa-regular fa-face-frown fa-2x"></i></div>
                <div class="mb-3">Giỏ hàng của bạn đang trống</div>
                <a href="/products" class="btn btn-primary btn-sm">Xem sản phẩm</a>
            </div>

            <div id="table-wrap" class="table-responsive">
                <table class="table align-middle">
                    <thead class="table-light">
                    <tr>
                        <th style="width:90px">Mã</th>
                        <th>Sản phẩm</th>
                        <th class="text-nowrap">Giá</th>
                        <th style="width:160px">Số lượng</th>
                        <th class="text-nowrap">Tạm tính</th>
                        <th class="text-end" style="width:70px">Xóa</th>
                    </tr>
                    </thead>
                    <tbody id="cart-body"></tbody>
                </table>
            </div>

            <div class="d-flex align-items-center justify-content-between mt-3">
                <button class="btn btn-outline-danger" onclick="clearCart()"><i class="fa-solid fa-trash me-2"></i>Xóa toàn bộ</button>
                <div class="h5 m-0">Tổng cộng: <span class="text-primary" id="total">0</span> đ</div>
            </div>
        </div>
    </div>
    
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
        <a href="/payment" class="btn btn-success"><i class="fa-solid fa-credit-card me-2"></i>Thanh toán</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
