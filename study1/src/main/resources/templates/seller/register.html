<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký bán hàng</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f7f7f8; margin:0; }
        .container { max-width: 880px; margin: 40px auto; background:#fff; border-radius:12px; box-shadow: 0 10px 30px rgba(0,0,0,.06); overflow:hidden; }
        .header { padding: 20px 28px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
        .header h1 { font-size: 20px; margin:0; }
        .content { padding: 28px; }
        .grid { display:grid; grid-template-columns: 1fr 1fr; gap:18px; }
        .field { display:flex; flex-direction:column; gap:8px; }
        label { font-weight:600; font-size:14px; color:#222; }
        input, select, textarea { padding:12px 12px; border:1px solid #ddd; border-radius:10px; font-size:14px; }
        textarea { min-height:110px; resize:vertical; }
        .actions { display:flex; gap:12px; justify-content:flex-end; margin-top: 22px; }
        .btn { padding: 10px 16px; border-radius:10px; border:1px solid transparent; cursor:pointer; font-weight:600; text-decoration:none; }
        .btn.secondary { background:#fff; border-color:#ddd; }
        .btn.primary { background:#0ea5e9; color:#fff; }
        .section-title { margin: 0 0 14px; font-size:16px; font-weight:700; color:#111; }
        @media (max-width: 760px) { .grid { grid-template-columns: 1fr; } .container { margin: 0; border-radius:0; } }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Đăng ký trở thành người bán</h1>
        <a class="btn primary" th:href="@{/}">Quay lại</a>
    </div>
    <div class="content">
        <form method="post" th:action="@{/seller/register}">
            <h2 class="section-title">Thông tin cửa hàng</h2>
            <div class="grid">
                <div class="field">
                    <label for="shopName">Tên cửa hàng</label>
                    <input id="shopName" name="shopName" type="text" placeholder="VD: Cửa hàng ABC" required>
                </div>
                <div class="field">
                    <label for="category">Ngành hàng chính</label>
                    <select id="category" name="category" required>
                        <option value="">-- Chọn ngành hàng --</option>
                        <option value="game-items">Vật phẩm game</option>
                        <option value="accounts">Tài khoản</option>
                        <option value="topup">Nạp game</option>
                        <option value="services">Dịch vụ</option>
                    </select>
                </div>
                <div class="field">
                    <label for="phone">Số điện thoại liên hệ</label>
                    <input id="phone" name="phone" type="tel" placeholder="0xxxxxxxxx" required>
                </div>
                <div class="field">
                    <label for="email">Email hỗ trợ</label>
                    <input id="email" name="email" type="email" placeholder="support@yourshop.com" required>
                </div>
                <div class="field" style="grid-column: 1 / -1;">
                    <label for="description">Mô tả ngắn về cửa hàng</label>
                    <textarea id="description" name="description" placeholder="Giới thiệu về sản phẩm/dịch vụ bạn cung cấp..."></textarea>
                </div>
            </div>

            <h2 class="section-title">Thông tin pháp lý</h2>
            <div class="grid">
                <div class="field">
                    <label for="ownerName">Họ và tên chủ cửa hàng</label>
                    <input id="ownerName" name="ownerName" type="text" required>
                </div>
                <div class="field">
                    <label for="identity">Số CCCD/CMND</label>
                    <input id="identity" name="identity" type="text" required>
                </div>
                <div class="field" style="grid-column: 1 / -1;">
                    <label for="bankAccount">Số tài khoản ngân hàng</label>
                    <input id="bankAccount" name="bankAccount" type="text" placeholder="Nhập số tài khoản ngân hàng" required>
                    <small style="color:#6b7280">(Số tài khoản phải trùng với tài khoản rút tiền)</small>
                </div>
            </div>

            <div class="actions">
                <button class="btn secondary" type="reset">Xoá</button>
                <button class="btn primary" type="submit">Gửi đăng ký</button>
            </div>
        </form>
    </div>
 </div>
</body>
</html>
