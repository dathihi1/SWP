<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xác minh OTP - MMO Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; background: linear-gradient(135deg, #20c997 0%, #0d6efd 100%); }
        .card { border: none; border-radius: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
    </style>
    <meta name="base_url" th:content="@{/}">
    <meta name="email" th:content="${email}">
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const emailMeta = document.querySelector('meta[name="email"]');
            const emailText = document.getElementById('emailText');
            const emailHidden = document.getElementById('emailHidden');
            const emailVal = emailMeta ? (emailMeta.content || '') : '';
            if (emailText) emailText.textContent = emailVal || '';
            if (emailHidden) emailHidden.value = emailVal || '';
        });
    </script>
    </head>
<body class="d-flex align-items-center justify-content-center py-5">
<div class="container" style="max-width: 460px;">
    <div class="card p-4">
        <h4 class="mb-3">Xác minh OTP</h4>
        <div id="alert" class="alert alert-danger d-none" role="alert"></div>
        <form id="otpForm">
            <p class="text-muted">Mã OTP đã được gửi tới email: <strong id="emailText"></strong></p>
            <input type="hidden" id="emailHidden">
            <div class="mb-3">
                <label class="form-label">Mã OTP</label>
                <input type="text" class="form-control" id="otp" placeholder="Nhập mã OTP" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Xác nhận</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('otpForm').addEventListener('submit', async function (event) {
    event.preventDefault();
    const email = document.getElementById('emailHidden').value.trim();
    const otp = document.getElementById('otp').value.trim();
    const alertBox = document.getElementById('alert');
    alertBox.classList.add('d-none');

    try {
        const res = await fetch('/users/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, otp })
        });
        if (res.ok) {
            window.location.href = '/login';
        } else {
            const err = await res.text();
            alertBox.textContent = err || 'Sai OTP, vui lòng thử lại';
            alertBox.classList.remove('d-none');
        }
    } catch (e) {
        alertBox.textContent = 'Đã có lỗi xảy ra. Vui lòng thử lại';
        alertBox.classList.remove('d-none');
    }
});
</script>
</body>
</html>
