<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký - MMO Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        .navbar-brand span { color: #0d6efd; font-weight: 700; }
        .auth-page {
            min-height: 100vh;
            display: flex;
            background: #f8f9fa;
        }
        .auth-left {
            flex: 1;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: #0d6efd;
            position: relative;
            overflow: hidden;
        }
        .auth-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.1;
        }
        .auth-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            background: white;
        }
        .auth-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(13, 110, 253, 0.3);
            position: relative;
            z-index: 1;
        }
        .auth-brand {
            text-align: center;
            position: relative;
            z-index: 1;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .auth-brand h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        .auth-brand p {
            font-size: 1.2rem;
            color: #0d6efd;
            margin-bottom: 0;
        }
        .register-container {
            max-width: 560px;
            width: 100%;
        }
        .register-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: white;
            overflow: hidden;
            padding: 2rem;
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-title {
            font-weight: 700;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .register-subtitle {
            color: #6c757d;
            font-size: 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 .25rem rgba(13, 110, 253, 0.25);
            border-color: #0d6efd;
        }
        @media (max-width: 768px) {
            .auth-page {
                flex-direction: column;
            }
            .auth-left {
                min-height: 40vh;
                padding: 2rem 1rem;
            }
            .auth-right {
                padding: 2rem 1rem;
            }
            .auth-brand h1 {
                font-size: 2rem;
            }
            .auth-logo {
                width: 80px;
                height: 80px;
                font-size: 2rem;
                box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center me-2" th:href="@{/}" href="/">
            <i class="fa-solid fa-cart-shopping me-2 text-primary" style="font-size: 1.5rem;"></i>
            <span class="fw-bold">MMO Market</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse d-flex align-items-center">
            <div class="flex-grow-1 mx-lg-3 d-none d-lg-block">
                <form role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tìm kiếm...">
                        <button class="btn btn-primary" type="submit" aria-label="Tìm kiếm"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </form>
            </div>

            <div class="d-none d-lg-flex align-items-center gap-2 ms-auto">
                <div class="d-flex align-items-center gap-2">
                    <a class="btn btn-outline-secondary d-flex align-items-center gap-2" th:href="@{/login}" href="/login">
                        <i class="fa-regular fa-user"></i>
                        <span>Đăng nhập</span>
                    </a>
                    <a class="btn btn-outline-danger d-flex align-items-center gap-2" th:href="@{/cart}" href="/cart" aria-label="Giỏ hàng">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Giỏ hàng</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="auth-page">
    <div class="auth-left">
        <div class="auth-logo">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="auth-brand">
            <h1>MMO Market</h1>
            <p>Tham gia cộng đồng mua sắm trực tuyến</p>
        </div>
    </div>
    
    <div class="auth-right">
        <div class="register-container">
            <div class="register-card">
                <div class="register-header">
                    <h1 class="register-title">Tạo tài khoản</h1>
                    <p class="register-subtitle">Chỉ mất vài giây để bắt đầu</p>
                </div>

            <div id="alert" class="alert alert-danger d-none" role="alert"></div>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="username" minlength="3" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Gmail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="••••••••" minlength="6" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="confirm" class="form-label">Xác nhận mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-shield-halved"></i></span>
                            <input type="password" class="form-control" id="confirm" placeholder="••••••••" minlength="6" required>
                        </div>
                    </div>
                </div>
                <div class="form-text mt-1">Mật khẩu tối thiểu 6 ký tự.</div>
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-success">
                        <i class="fa-solid fa-user-plus me-2"></i>Đăng ký
                    </button>
                </div>
            </form>

                <div class="text-center mt-3">
                    <span class="text-muted">Đã có tài khoản?</span>
                    <a th:href="@{/login}" href="/login">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="border-top py-3">
    <div class="container d-flex justify-content-between align-items-center small">
        <div>© <span th:text="${#temporals.format(#temporals.createNow(),'yyyy')}">2025</span> MMO Market</div>
        <div class="text-muted">Liên hệ: support@example.com</div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm').value;
        const alertBox = document.getElementById('alert');
        alertBox.classList.add('d-none');

        if (password !== confirmPassword) {
            alertBox.textContent = 'Mật khẩu không khớp.';
            alertBox.classList.remove('d-none');
            return;
        }

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            if (response.ok) {
                const result = await response.json();
                // Chuyển ngay sang trang verify-otp (email đang được gửi bất đồng bộ)
                if (result.data && result.data.nextUrl) {
                    window.location.href = result.data.nextUrl;
                } else {
                    window.location.href = '/verify-otp?email=' + encodeURIComponent(email);
                }
            } else {
                const errorData = await response.json();
                alertBox.textContent = errorData.message || 'Đăng ký thất bại';
                alertBox.classList.remove('d-none');
            }
        } catch (error) {
            alertBox.textContent = 'Đã có lỗi xảy ra. Vui lòng thử lại.';
            alertBox.classList.remove('d-none');
        }
    });

</script>
</body>
</html>
