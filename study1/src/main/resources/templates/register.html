<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký - MMO Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #20c997 0%, #0d6efd 100%);
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .brand-title {
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 .25rem rgba(32,201,151,.25);
            border-color: #20c997;
        }
    </style>
    <meta name="csrf" th:if="${_csrf != null}" th:content="${_csrf.token}">
    <meta name="csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}">
    <meta name="base_url" th:content="@{/}">
    <script>
        async function submitRegister(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const alertBox = document.getElementById('alert');
            alertBox.classList.add('d-none');
            if (!username || !email || !password) {
                alertBox.textContent = 'Vui lòng nhập đầy đủ thông tin';
                alertBox.classList.remove('d-none');
                return;
            }
            if (password !== confirm) {
                alertBox.textContent = 'Mật khẩu xác nhận không khớp';
                alertBox.classList.remove('d-none');
                return;
            }

            const baseUrl = document.querySelector('meta[name="base_url"]').content;
            const url = baseUrl.replace(/\/$/, '') + '/users';
            const headers = { 'Content-Type': 'application/json' };

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ username, email, password })
                });
                if (!res.ok) throw new Error('Đăng ký thất bại');
                // Thành công -> chuyển sang trang đăng nhập
                window.location.href = baseUrl + 'login';
            } catch (e) {
                alertBox.textContent = e.message || 'Có lỗi xảy ra. Thử lại sau.';
                alertBox.classList.remove('d-none');
            }
        }
    </script>
</head>
<body class="d-flex align-items-center justify-content-center py-5">
<div class="container" style="max-width: 560px;">
    <div class="text-center text-white mb-4">
        <i class="fa-solid fa-user-plus fa-2xl"></i>
        <div class="h3 mt-2 brand-title">Tạo tài khoản</div>
        <div class="opacity-75">Chỉ mất vài giây để bắt đầu</div>
    </div>

    <div class="card p-4">
        <div id="alert" class="alert alert-danger d-none" role="alert"></div>
        <form onsubmit="submitRegister(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-12 col-md-6">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="••••••••" minlength="6" required>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="confirm" class="form-label">Xác nhận mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-shield-halved"></i></span>
                        <input type="password" class="form-control" id="confirm" placeholder="••••••••" minlength="6" required>
                    </div>
                </div>
            </div>
            <div class="form-text mt-1">Mật khẩu tối thiểu 6 ký tự.</div>
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-user-plus me-2"></i>Đăng ký
                </button>
            </div>
        </form>
        <div class="text-center mt-3">
            <span class="text-muted">Đã có tài khoản?</span>
            <a th:href="@{/login}" href="/login">Đăng nhập</a>
        </div>
    </div>
    <div class="text-center mt-4 text-white-50 small">
        © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> MMO Market
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
