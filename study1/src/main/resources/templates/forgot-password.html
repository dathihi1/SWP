<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="base_url" content="/">
    <title>Quên mật khẩu - MMO Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .forgot-password-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .forgot-password-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .forgot-password-body {
            padding: 2rem;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .step.active {
            background: #667eea;
            color: white;
        }
        .step.completed {
            background: #28a745;
            color: white;
        }
        .step.inactive {
            background: #e9ecef;
            color: #6c757d;
        }
        .step-line {
            width: 30px;
            height: 2px;
            background: #e9ecef;
            margin: 0 5px;
            align-self: center;
        }
        .step-line.completed {
            background: #28a745;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        
        /* Password validation styles */
        .password-validation {
            font-size: 0.875rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        
        .password-validation small {
            display: block;
            margin-bottom: 0.25rem;
        }
        
        .password-validation small:last-child {
            margin-bottom: 0;
        }
        
        /* Button disabled state */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Input validation states */
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        
        .form-control.is-valid {
            border-color: #198754;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="forgot-password-card">
                    <div class="forgot-password-header">
                        <i class="fa-solid fa-key fa-2x mb-3"></i>
                        <h3 class="mb-0">Quên mật khẩu</h3>
                        <p class="mb-0 mt-2">Đặt lại mật khẩu của bạn</p>
                    </div>
                    
                    <div class="forgot-password-body">
                        <!-- Step Indicator -->
                        <div class="step-indicator">
                            <div class="step active" id="step1">1</div>
                            <div class="step-line" id="line1"></div>
                            <div class="step inactive" id="step2">2</div>
                            <div class="step-line" id="line2"></div>
                            <div class="step inactive" id="step3">3</div>
                        </div>
                        
                        <!-- Alert -->
                        <div id="alert" class="alert alert-danger d-none" role="alert"></div>
                        
                        <!-- Step 1: Enter Email -->
                        <div class="form-step active" id="step1-form">
                            <h5 class="text-center mb-4">Nhập email của bạn</h5>
                            <form id="emailForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fa-solid fa-envelope me-2"></i>Email
                                    </label>
                                    <input type="email" class="form-control" id="email" 
                                           placeholder="Nhập email của bạn" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-custom">
                                        <i class="fa-solid fa-paper-plane me-2"></i>Gửi mã OTP
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Step 2: Enter OTP -->
                        <div class="form-step" id="step2-form">
                            <h5 class="text-center mb-4">Nhập mã OTP</h5>
                            <p class="text-muted text-center mb-4">
                                Chúng tôi đã gửi mã OTP đến email <strong id="emailDisplay"></strong>
                            </p>
                            <form id="otpForm">
                                <div class="mb-3">
                                    <label for="otp" class="form-label">
                                        <i class="fa-solid fa-shield-halved me-2"></i>Mã OTP
                                    </label>
                                    <input type="text" class="form-control text-center" id="otp" 
                                           placeholder="Nhập mã OTP" maxlength="6" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-custom">
                                        <i class="fa-solid fa-check me-2"></i>Xác thực OTP
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="resendOtp()">
                                        <i class="fa-solid fa-redo me-2"></i>Gửi lại mã OTP
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Step 3: Reset Password -->
                        <div class="form-step" id="step3-form">
                            <h5 class="text-center mb-4">Đặt lại mật khẩu</h5>
                            <form id="resetPasswordForm">
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">
                                        <i class="fa-solid fa-lock me-2"></i>Mật khẩu mới
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="newPassword" 
                                               placeholder="Nhập mật khẩu mới" required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newPassword')">
                                            <i class="fa-solid fa-eye" id="newPasswordIcon"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">Mật khẩu phải có ít nhất 6 ký tự</div>
                                </div>
                                <div class="mb-3">
                                    <label for="repassword" class="form-label">
                                        <i class="fa-solid fa-lock me-2"></i>Xác nhận mật khẩu
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="repassword" 
                                               placeholder="Nhập lại mật khẩu mới" required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('repassword')">
                                            <i class="fa-solid fa-eye" id="repasswordIcon"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-custom" id="resetPasswordBtn" disabled>
                                        <i class="fa-solid fa-save me-2"></i>Đặt lại mật khẩu
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Back to Login -->
                        <div class="text-center mt-4">
                            <a href="/login" class="text-decoration-none">
                                <i class="fa-solid fa-arrow-left me-2"></i>Quay lại đăng nhập
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStep = 1;
        let userEmail = '';
        let verifiedOtp = '';
        
        // Step management
        function showStep(step) {
            // Hide all steps
            document.querySelectorAll('.form-step').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active', 'completed'));
            document.querySelectorAll('.step-line').forEach(el => el.classList.remove('completed'));
            
            // Show current step
            document.getElementById(`step${step}-form`).classList.add('active');
            
            // Update step indicators
            for (let i = 1; i <= step; i++) {
                const stepEl = document.getElementById(`step${i}`);
                if (i < step) {
                    stepEl.classList.add('completed');
                } else if (i === step) {
                    stepEl.classList.add('active');
                }
                
                if (i < step) {
                    const lineEl = document.getElementById(`line${i}`);
                    if (lineEl) lineEl.classList.add('completed');
                }
            }
            
            currentStep = step;
        }
        
        // Show alert
        function showAlert(message, type = 'danger') {
            const alertEl = document.getElementById('alert');
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.classList.remove('d-none');
        }
        
        // Hide alert
        function hideAlert() {
            document.getElementById('alert').classList.add('d-none');
        }
        
        // Step 1: Send OTP
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlert();
            
            const email = document.getElementById('email').value.trim();
            if (!email) {
                showAlert('Vui lòng nhập email');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    userEmail = email;
                    document.getElementById('emailDisplay').textContent = email;
                    showStep(2);
                    showAlert('Mã OTP đã được gửi đến email của bạn', 'success');
                } else {
                    showAlert(result.message || 'Có lỗi xảy ra');
                }
            } catch (error) {
                showAlert('Không thể kết nối đến server');
            }
        });
        
        // Step 2: Verify OTP
        document.getElementById('otpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlert();
            
            const otp = document.getElementById('otp').value.trim();
            if (!otp) {
                showAlert('Vui lòng nhập mã OTP');
                return;
            }
            
            if (otp.length !== 6) {
                showAlert('Mã OTP phải có 6 chữ số');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        otp: otp,
                        newPassword: '',
                        repassword: ''
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    verifiedOtp = otp; // Lưu OTP đã xác thực
                    showStep(3);
                    showAlert('Mã OTP hợp lệ. Vui lòng nhập mật khẩu mới', 'success');
                } else {
                    showAlert(result.message || 'Mã OTP không hợp lệ');
                }
            } catch (error) {
                showAlert('Không thể xác thực mã OTP');
            }
        });
        
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'Icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fa-solid fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fa-solid fa-eye';
            }
        }

        // Real-time password validation
        function validatePasswords() {
            const newPassword = document.getElementById('newPassword').value;
            const repassword = document.getElementById('repassword').value;
            const submitBtn = document.getElementById('resetPasswordBtn');
            const newPasswordField = document.getElementById('newPassword');
            const repasswordField = document.getElementById('repassword');
            
            // Clear previous validation messages
            document.querySelectorAll('.password-validation').forEach(el => el.remove());
            
            // Reset field states
            newPasswordField.classList.remove('is-valid', 'is-invalid');
            repasswordField.classList.remove('is-valid', 'is-invalid');
            
            let isValid = true;
            let messages = [];
            
            // Check password length
            if (newPassword) {
                if (newPassword.length < 6) {
                    messages.push('Mật khẩu phải có ít nhất 6 ký tự');
                    isValid = false;
                    newPasswordField.classList.add('is-invalid');
                } else {
                    newPasswordField.classList.add('is-valid');
                }
            }
            
            // Check password match
            if (newPassword && repassword) {
                if (newPassword !== repassword) {
                    messages.push('Mật khẩu mới và xác nhận mật khẩu không khớp');
                    isValid = false;
                    repasswordField.classList.add('is-invalid');
                } else if (newPassword.length >= 6) {
                    repasswordField.classList.add('is-valid');
                }
            }
            
            // Show validation messages
            if (messages.length > 0) {
                const validationDiv = document.createElement('div');
                validationDiv.className = 'password-validation alert alert-warning mt-2';
                validationDiv.innerHTML = messages.map(msg => `<small>• ${msg}</small>`).join('<br>');
                document.getElementById('resetPasswordForm').appendChild(validationDiv);
            }
            
            // Enable/disable submit button
            const canSubmit = isValid && newPassword && repassword && newPassword.length >= 6 && newPassword === repassword;
            submitBtn.disabled = !canSubmit;
            
            return isValid;
        }
        
        // Add real-time validation listeners
        document.getElementById('newPassword').addEventListener('input', validatePasswords);
        document.getElementById('repassword').addEventListener('input', validatePasswords);

        // Step 3: Reset Password
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlert();
            
            const newPassword = document.getElementById('newPassword').value;
            const repassword = document.getElementById('repassword').value;
            
            // Final validation
            if (!newPassword || !repassword) {
                showAlert('Vui lòng nhập đầy đủ thông tin');
                return;
            }
            
            if (!validatePasswords()) {
                showAlert('Vui lòng kiểm tra lại thông tin mật khẩu');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        otp: verifiedOtp, // Sử dụng OTP đã xác thực
                        newPassword: newPassword,
                        repassword: repassword
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Mật khẩu đã được đặt lại thành công! Bạn có thể đăng nhập với mật khẩu mới.', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    showAlert(result.message || 'Không thể đặt lại mật khẩu');
                }
            } catch (error) {
                showAlert('Không thể đặt lại mật khẩu');
            }
        });
        
        // Resend OTP
        async function resendOtp() {
            hideAlert();
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Mã OTP mới đã được gửi đến email của bạn', 'success');
                } else {
                    showAlert(result.message || 'Không thể gửi lại mã OTP');
                }
            } catch (error) {
                showAlert('Không thể gửi lại mã OTP');
            }
        }
        
        // Auto format OTP input
        document.getElementById('otp').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
