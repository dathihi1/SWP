<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý yêu cầu rút tiền</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .stats-card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            border: none;
            transition: transform 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
        }
        
        .stats-card.pending {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }
        
        .stats-card.approved {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .stats-card.rejected {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }
        
        .table-responsive {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        
        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
        }
        
        .table tbody tr {
            transition: background-color 0.3s ease;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .btn-action {
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-approve {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            border: none;
            color: white;
        }
        
        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(86, 171, 47, 0.3);
            color: white;
        }
        
        .btn-reject {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            border: none;
            color: white;
        }
        
        .btn-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.3);
            color: white;
        }
        
        .badge-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
        }
        
        .badge-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .badge-approved {
            background-color: #d4edda;
            color: #155724;
        }
        
        .badge-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <div class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-0">
                        <i class="fa-solid fa-shield-halved me-3"></i>
                        Admin Panel - Quản lý yêu cầu rút tiền
                    </h1>
                    <p class="mb-0 mt-2 opacity-75">Duyệt và quản lý các yêu cầu rút tiền từ seller</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn refresh-btn" onclick="loadWithdrawRequests()">
                        <i class="fa-solid fa-arrow-rotate-right me-2"></i>
                        Làm mới
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card pending">
                    <div class="card-body text-center">
                        <i class="fa-solid fa-clock fa-3x mb-3 text-warning"></i>
                        <h3 class="mb-1" id="pendingCount">0</h3>
                        <p class="mb-0 fw-bold">Đang chờ duyệt</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card approved">
                    <div class="card-body text-center">
                        <i class="fa-solid fa-check-circle fa-3x mb-3 text-success"></i>
                        <h3 class="mb-1" id="approvedCount">0</h3>
                        <p class="mb-0 fw-bold">Đã duyệt</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card rejected">
                    <div class="card-body text-center">
                        <i class="fa-solid fa-times-circle fa-3x mb-3 text-danger"></i>
                        <h3 class="mb-1" id="rejectedCount">0</h3>
                        <p class="mb-0 fw-bold">Đã từ chối</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Withdraw Requests Table -->
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0">
                    <i class="fa-solid fa-list me-2"></i>
                    Danh sách yêu cầu rút tiền
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Thời gian</th>
                                <th>Shop</th>
                                <th>Số tiền</th>
                                <th>Ngân hàng</th>
                                <th>Tên TK</th>
                                <th>Số TK</th>
                                <th>Ghi chú</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="withdrawRequestsTable">
                            <tr>
                                <td colspan="10" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2 mb-0">Đang tải dữ liệu...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="fa-solid fa-check-circle me-2"></i>
                <strong class="me-auto">Thành công</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="successMessage">
                <!-- Success message will be inserted here -->
            </div>
        </div>
        
        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <i class="fa-solid fa-exclamation-triangle me-2"></i>
                <strong class="me-auto">Lỗi</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="errorMessage">
                <!-- Error message will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load withdraw requests on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadWithdrawRequests();
        });

        async function loadWithdrawRequests() {
            try {
                const response = await fetch('/api/admin/withdraw/requests-simple');
                const requests = await response.json();
                
                if (response.ok) {
                    updateStatistics(requests);
                    updateTable(requests);
                } else {
                    showError('Không thể tải danh sách yêu cầu rút tiền');
                }
            } catch (error) {
                console.error('Error loading withdraw requests:', error);
                showError('Lỗi kết nối đến máy chủ');
            }
        }

        function updateStatistics(requests) {
            const pendingCount = requests.filter(r => r.status === 'PENDING').length;
            const approvedCount = requests.filter(r => r.status === 'APPROVED').length;
            const rejectedCount = requests.filter(r => r.status === 'REJECTED').length;
            
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('approvedCount').textContent = approvedCount;
            document.getElementById('rejectedCount').textContent = rejectedCount;
        }

        function updateTable(requests) {
            const tbody = document.getElementById('withdrawRequestsTable');
            
            if (requests.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10" class="text-center py-4">
                            <i class="fa-solid fa-inbox fa-3x text-muted mb-3"></i>
                            <p class="mb-0 text-muted">Không có yêu cầu rút tiền nào</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = requests.map(request => `
                <tr>
                    <td><strong>#${request.id}</strong></td>
                    <td>${formatDateTime(request.createdAt)}</td>
                    <td>${request.shopName || 'N/A'}</td>
                    <td><strong>${formatCurrency(request.amount)}</strong></td>
                    <td>${request.bankName}</td>
                    <td>${request.bankAccountName}</td>
                    <td>${request.bankAccountNumber}</td>
                    <td>${request.note || '-'}</td>
                    <td>
                        <span class="badge-status badge-${request.status.toLowerCase()}">
                            ${getStatusText(request.status)}
                        </span>
                    </td>
                    <td>
                        ${request.status === 'PENDING' ? `
                            <button class="btn btn-action btn-approve me-2" onclick="approveRequest(${request.id})">
                                <i class="fa-solid fa-check me-1"></i>Duyệt
                            </button>
                            <button class="btn btn-action btn-reject" onclick="rejectRequest(${request.id})">
                                <i class="fa-solid fa-times me-1"></i>Từ chối
                            </button>
                        ` : `
                            <span class="text-muted">-</span>
                        `}
                    </td>
                </tr>
            `).join('');
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('vi-VN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        function getStatusText(status) {
            const statusMap = {
                'PENDING': 'Đang chờ',
                'APPROVED': 'Đã duyệt',
                'REJECTED': 'Đã từ chối'
            };
            return statusMap[status] || status;
        }

        async function approveRequest(requestId) {
            if (confirm(`Bạn có chắc chắn muốn duyệt yêu cầu rút tiền #${requestId} này không?`)) {
                try {
                    const response = await fetch(`/api/admin/withdraw/approve-simple/${requestId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        showSuccess(`Yêu cầu rút tiền #${requestId} đã được duyệt thành công!`);
                        loadWithdrawRequests(); // Reload data
                    } else {
                        const errorData = await response.json();
                        showError('Lỗi khi duyệt yêu cầu: ' + (errorData.error || 'Không xác định'));
                    }
                } catch (error) {
                    console.error('Error approving request:', error);
                    showError('Không thể kết nối đến máy chủ để duyệt yêu cầu.');
                }
            }
        }

        async function rejectRequest(requestId) {
            if (confirm(`Bạn có chắc chắn muốn từ chối yêu cầu rút tiền #${requestId} này không?`)) {
                try {
                    const response = await fetch(`/api/admin/withdraw/reject-simple/${requestId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        showSuccess(`Yêu cầu rút tiền #${requestId} đã bị từ chối!`);
                        loadWithdrawRequests(); // Reload data
                    } else {
                        const errorData = await response.json();
                        showError('Lỗi khi từ chối yêu cầu: ' + (errorData.error || 'Không xác định'));
                    }
                } catch (error) {
                    console.error('Error rejecting request:', error);
                    showError('Không thể kết nối đến máy chủ để từ chối yêu cầu.');
                }
            }
        }

        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            const toast = new bootstrap.Toast(document.getElementById('successToast'));
            toast.show();
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            const toast = new bootstrap.Toast(document.getElementById('errorToast'));
            toast.show();
        }
    </script>
</body>
</html>
