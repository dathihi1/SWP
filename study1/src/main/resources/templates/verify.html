<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác thực tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="base_url" th:content="@{/}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="container" style="max-width: 440px;">
    <div class="card p-4">
        <h3 class="text-center mb-3">Xác thực mã OTP</h3>
        <p class="text-muted text-center">Một mã OTP đã được gửi đến email <strong th:text="${email}"></strong>. Vui lòng kiểm tra và nhập vào bên dưới.</p>
        <div id="alert" class="alert alert-danger d-none" role="alert"></div>
        <form id="verifyForm">
            <div class="mb-3">
                <label for="otp" class="form-label">Mã OTP</label>
                <input type="text" class="form-control" id="otp" required>
                <input type="hidden" id="email" th:value="${email}">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Xác thực</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('verifyForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const otp = document.getElementById('otp').value;
        const email = document.getElementById('email').value;
        const alertBox = document.getElementById('alert');
        alertBox.classList.add('d-none');

        const baseUrl = document.querySelector('meta[name="base_url"]').content;
        const url = baseUrl.replace(/\/$/, '') + '/users/verify';

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, otp })
            });

            const data = await response.json();

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(data.message || 'Xác thực thất bại');
            }

            // Chuyển hướng đến trang đăng nhập sau khi thành công
            window.location.href = baseUrl + 'login?verified=true';
        } catch (error) {
            alertBox.textContent = error.message;
            alertBox.classList.remove('d-none');
        }
    });
</script>
</body>
</html>
