<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Scripts Fragment</title>
</head>
<body>
    <!-- Admin Scripts Fragment -->
    <div th:fragment="admin-scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Sidebar toggle functionality
            document.addEventListener('DOMContentLoaded', function() {
                const sidebarToggle = document.getElementById('sidebarToggle');
                const sidebar = document.querySelector('.sidebar');
                const mainContent = document.querySelector('.main-content');
                
                if (sidebarToggle && sidebar && mainContent) {
                    sidebarToggle.addEventListener('click', function() {
                        sidebar.classList.toggle('collapsed');
                        
                        // Update main content margin
                        if (sidebar.classList.contains('collapsed')) {
                            mainContent.style.marginLeft = '0';
                        } else {
                            mainContent.style.marginLeft = '280px';
                        }
                    });
                }
                
                // Set active menu item based on current path
                const currentPath = window.location.pathname;
                const menuItems = document.querySelectorAll('.menu-item[data-path]');
                
                menuItems.forEach(function(item) {
                    const itemPath = item.getAttribute('data-path');
                    if (currentPath === itemPath || (itemPath !== '/admin' && currentPath.startsWith(itemPath))) {
                        item.classList.add('active');
                    }
                });
            });
        </script>
    </div>
</body>
</html>
