<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đặt lại mật khẩu - MMO Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        .navbar-brand span { color: #0d6efd; font-weight: 700; }
        .auth-page {
            min-height: 100vh;
            display: flex;
            background: #ffffff;
        }
        .auth-left {
            flex: 1;
            background: ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: #0d6efd;
            position: relative;
            overflow: hidden;
        }
        .auth-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.1;
        }
        .auth-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            background: white;
        }
        .auth-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(13, 110, 253, 0.3);
            position: relative;
            z-index: 1;
        }
        .auth-brand {
            text-align: center;
            position: relative;
            z-index: 1;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .auth-brand h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        .auth-brand p {
            font-size: 1.2rem;
            color: #0d6efd;
            margin-bottom: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: white;
            overflow: hidden;
            padding: 2rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-title {
            font-weight: 700;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: #6c757d;
            font-size: 1rem;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .input-group-text {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border: none;
            color: white;
            border-radius: 10px 0 0 10px;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 0 10px 10px 0;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            transform: translateY(-2px);
        }
        .form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 .25rem rgba(220,53,69,.25);
        }
        .invalid-feedback {
            display: block;
            font-size: 0.875rem;
            color: #dc3545;
            margin-top: 0.25rem;
        }
        .form-control.is-valid {
            border-color: #198754;
            box-shadow: 0 0 0 .25rem rgba(25,135,84,.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .alert {
            border-radius: 10px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
        }
        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }
        .password-validation {
            font-size: 0.875rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        .footer-links a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }
        .footer-links a:hover {
            color: #0a58ca;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .auth-page {
                flex-direction: column;
            }
            .auth-left {
                min-height: 40vh;
                padding: 2rem 1rem;
            }
            .auth-right {
                padding: 2rem 1rem;
            }
            .auth-brand h1 {
                font-size: 2rem;
            }
            .auth-logo {
                width: 80px;
                height: 80px;
                font-size: 2rem;
                box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
            }
        }
    </style>
</head>
<body>
<main class="auth-page">
    <div class="auth-left">
        <div class="auth-logo">
            <i class="fa-solid fa-key"></i>
        </div>
        <div class="auth-brand">
            <h1>MMO Market</h1>
            <p>Đặt lại mật khẩu</p>
        </div>
    </div>
    
    <div class="auth-right">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="login-title">Đặt lại mật khẩu</h1>
                    <p class="login-subtitle">Nhập mật khẩu mới của bạn</p>
                </div>
            
                <!-- Alert -->
                <div id="alert" class="alert alert-danger d-none" role="alert"></div>
                
                <!-- Reset Password Form -->
                <form id="resetPasswordForm">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" id="newPassword" 
                                   placeholder="Nhập mật khẩu mới" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newPassword')" style="border-radius: 0 10px 10px 0;">
                                <i class="fa-solid fa-eye" id="newPasswordIcon"></i>
                            </button>
                        </div>
                        <div class="form-text">Mật khẩu phải từ 6-100 ký tự</div>
                    </div>
                    <div class="mb-3">
                        <label for="repassword" class="form-label">Xác nhận mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" id="repassword" 
                                   placeholder="Nhập lại mật khẩu mới" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('repassword')" style="border-radius: 0 10px 10px 0;">
                                <i class="fa-solid fa-eye" id="repasswordIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="resetPasswordBtn" disabled>
                            <i class="fa-solid fa-save me-2"></i>Đặt lại mật khẩu
                        </button>
                    </div>
                </form>
                
                <!-- Back to Login -->
                <div class="footer-links mt-4">
                    <a href="/login">
                        <i class="fa-solid fa-arrow-left me-2"></i>Quay lại đăng nhập
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="border-top py-3">
    <div class="container d-flex justify-content-between align-items-center small">
        <div>© <span th:text="${#temporals.format(#temporals.createNow(),'yyyy')}">2025</span> MMO Market</div>
        <div class="text-muted">Liên hệ: support@example.com</div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let userEmail = '';
    let resetToken = '';
    
    // Get email and resetToken from URL parameters
    function getUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        userEmail = urlParams.get('email') || '';
        resetToken = urlParams.get('token') || '';
        
        if (!userEmail || !resetToken) {
            showAlert('Link không hợp lệ hoặc đã hết hạn. Vui lòng thử lại từ đầu.', 'danger');
            setTimeout(() => {
                window.location.href = '/forgot-password';
            }, 3000);
        }
    }
    
    // Show alert
    function showAlert(message, type = 'danger') {
        const alertEl = document.getElementById('alert');
        alertEl.innerHTML = message;
        alertEl.className = `alert alert-${type}`;
        alertEl.classList.remove('d-none');
    }
    
    // Hide alert
    function hideAlert() {
        document.getElementById('alert').classList.add('d-none');
    }
    
    // Toggle password visibility
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(fieldId + 'Icon');
        
        if (field.type === 'password') {
            field.type = 'text';
            icon.className = 'fa-solid fa-eye-slash';
        } else {
            field.type = 'password';
            icon.className = 'fa-solid fa-eye';
        }
    }

    // Real-time password validation
    function validatePasswords() {
        const newPassword = document.getElementById('newPassword').value;
        const repassword = document.getElementById('repassword').value;
        const submitBtn = document.getElementById('resetPasswordBtn');
        const newPasswordField = document.getElementById('newPassword');
        const repasswordField = document.getElementById('repassword');
        
        // Clear previous validation messages
        document.querySelectorAll('.password-validation').forEach(el => el.remove());
        
        // Reset field states
        newPasswordField.classList.remove('is-valid', 'is-invalid');
        repasswordField.classList.remove('is-valid', 'is-invalid');
        
        let isValid = true;
        let messages = [];
        
        // Check password length
        if (newPassword) {
            if (newPassword.length < 6 || newPassword.length > 100) {
                messages.push('Mật khẩu phải từ 6-100 ký tự');
                isValid = false;
                newPasswordField.classList.add('is-invalid');
            } else {
                newPasswordField.classList.add('is-valid');
            }
        }
        
        // Check password match
        if (newPassword && repassword) {
            if (newPassword !== repassword) {
                messages.push('Mật khẩu mới và xác nhận mật khẩu không khớp');
                isValid = false;
                repasswordField.classList.add('is-invalid');
            } else if (newPassword.length >= 6) {
                repasswordField.classList.add('is-valid');
            }
        }
        
        // Show validation messages
        if (messages.length > 0) {
            const validationDiv = document.createElement('div');
            validationDiv.className = 'password-validation alert alert-warning mt-2';
            validationDiv.innerHTML = messages.map(msg => `<small>• ${msg}</small>`).join('<br>');
            document.getElementById('resetPasswordForm').appendChild(validationDiv);
        }
        
        // Enable/disable submit button
        const canSubmit = isValid && newPassword && repassword && newPassword.length >= 6 && newPassword.length <= 100 && newPassword === repassword;
        submitBtn.disabled = !canSubmit;
        
        return isValid;
    }
    
    // Add real-time validation listeners
    document.getElementById('newPassword').addEventListener('input', validatePasswords);
    document.getElementById('repassword').addEventListener('input', validatePasswords);

    // Reset Password Form Submit
    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        hideAlert();
        
        const newPassword = document.getElementById('newPassword').value;
        const repassword = document.getElementById('repassword').value;
        const submitBtn = document.getElementById('resetPasswordBtn');
        
        // Final validation
        if (!newPassword || !repassword) {
            showAlert('Vui lòng nhập đầy đủ thông tin', 'danger');
            return;
        }
        
        if (!validatePasswords()) {
            showAlert('Vui lòng kiểm tra lại thông tin mật khẩu', 'danger');
            return;
        }
        
        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin me-2"></i>Đang xử lý...';
        
        try {
            const response = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: userEmail,
                    resetToken: resetToken,
                    newPassword: newPassword,
                    repassword: repassword
                })
            });
            
            const result = await response.json();
            
            if (response.ok && result.success) {
                showAlert('Mật khẩu đã được đặt lại thành công! Bạn có thể đăng nhập với mật khẩu mới.', 'success');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
            } else {
                const errorMessage = result.message || result.error || 'Không thể đặt lại mật khẩu';
                showAlert(errorMessage, 'danger');
                
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa-solid fa-save me-2"></i>Đặt lại mật khẩu';
            }
        } catch (error) {
            showAlert('Không thể đặt lại mật khẩu. Vui lòng thử lại.', 'danger');
            
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fa-solid fa-save me-2"></i>Đặt lại mật khẩu';
        }
    });
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        getUrlParams();
    });
</script>
</body>
</html>
