<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Orders API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Test Orders API</h1>
    
    <div class="test-section">
        <h2>Test /api/orders/my-orders</h2>
        <button onclick="testMyOrders()">Test My Orders API</button>
        <div id="my-orders-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test /api/orders/detail/{orderId}</h2>
        <input type="number" id="orderId" placeholder="Enter Order ID" value="1">
        <button onclick="testOrderDetail()">Test Order Detail API</button>
        <div id="order-detail-result"></div>
    </div>

    <script>
        async function testMyOrders() {
            const resultDiv = document.getElementById('my-orders-result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch('/api/orders/my-orders', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'same-origin'
                });
                
                if (response.status === 401) {
                    resultDiv.innerHTML = '<div class="error"><p>Unauthorized - Please login first</p></div>';
                    return;
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Success! Found ${data.length} orders</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Error: ${response.status}</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testOrderDetail() {
            const orderId = document.getElementById('orderId').value;
            const resultDiv = document.getElementById('order-detail-result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(`/api/orders/detail/${orderId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'same-origin'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Success!</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Error: ${response.status}</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
